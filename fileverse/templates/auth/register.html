<div class="login-form-container">
  <form action="/auth/register" method="post" class="login-form">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <span> - Need to be more than 8 characters </span>
    <span> - Need to include letters and digits</span>

    <label for="password">Repeat Password</label>
    <input type="password" id="password" name="password" placeholder="Repeat Your Password" required>

    <input type="submit" value="Register">
  </form>

</div>


{% endblock %}
