{% extends "base.html" %} {% block header %}
{% endblock %} {% block content %}

<!-- Search Bar -->
<form class="m-3">
  <input type="search" placeholder="Search" />
  <input type="submit" value="Search" />
</form>

<div class="d-flex justify-content-between m-3">
  <div>
    <label>Download selected</label>
    <input type="checkbox" value="" />
  </div>

  <div>
    <label>Delete selected</label>
    <input type="checkbox" value="" />
  </div>

  <div>
    <button type="button">Execute</button>
  </div>
</div>

<form class="m-3" id="uploadForm">
  <input id="uploadFiles" type="file" multiple />
  <button onclick="uploadFile(event)">Upload</button>
</form>

<p>Upload Progress</p>
<progress id="uploadProgress" max="100" value="0"></progress>

<table id="fileTable" class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Last Modified</th>
      <th>Size</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for upload in uploads %}
    <tr id="{{ upload['id'] }}">
      <!--
        <td><input type="checkbox" id="{{ upload['id'] }}" value="" /></td>
      -->
      <td>{{ upload['id']}}</td>
      <td>{{ upload['filename']}}</td>
      <td>{{ upload['date']}}</td>
      <td>{{ upload['size']}}</td>
      <td><button name="delete" onclick="deleteFile(event)">Delete</button></td>
      <td><button name="download" onclick="downloadFile(event)">Download</button></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<script src="{{ url_for('static', filename='file_api.js')}}"></script>
{% endblock %}
