{% extends 'base.html' %}

{% block title %}
<title>My Files</title>
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/files/layout.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/files/dropzone.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/files/details.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/files/table.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/files/context-menu.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/files/collapsible.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/files/upload-button.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/files/upload.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/files/pagination.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/files/info.css')}}">

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
{% endblock%}

{% block content %}
<div class="page-content">
    <h2>Files on Remote Server</h2>
    <div class="search-bar">
        <input type="text" placeholder="Search Files Here..." />
        <button>&#10799;</button>
        <button type="button">Search</button>
    </div>
    <div class="file-table-container">
        <div style="position: relative;">
            <table class="table" id="file-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Last modified</th>
                        <th>File size</th>
                        <th>
                            <button class="table-options-icon">
                                &#xFE19;
                            </button>


                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="table-options display-disable">
                <button>Download Selected</button>
                <button>Delete Selected</button>
                <button>Select All</button>
                <button>Deselect All</button>
            </div>
        </div>
    </div>
    <nav class="pagination">
    </nav>

    <div class="directory">
        <div>
            <div>
            </div>
            <div>Name</div>
            <div>Last Modified</div>
            <div>&#xFE19;</div>
        </div>

        <div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#29465b">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M8 16h8v2H8zm0-4h8v2H8zm6-10H6c-1.1 0-2 .9-2 2v16c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm4 18H6V4h7v5h5v11z" />
                </svg>
            </div>
            <div>some filename.format</div>
            <div>Apr 9, 2022</div>
            <div>&#xFE19;</div>
        </div>   
    </div>
</div>

<button class="upload-button">
    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
        width="24px" fill="#3590ae">
        <g>
            <rect fill="none" height="24" width="24" />
        </g>
        <g>
            <path
                d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M7,9l1.41,1.41L11,7.83V16h2V7.83l2.59,2.58L17,9l-5-5L7,9z" />
        </g>
    </svg>
</button>
<div class="upload-pop-up display-disable">
    <div class="drop-zone">
        <span class="drop-zone__prompt">Drop files here or click to upload</span>
        <input class="drop-zone__input" type="file" name="file" multiple />
    </div>
    <div class="upload-table-container">
    </div>
</div>

<div class="info-container display-disable">
    <h3>Details</h3>
    <form class="info" action="">
        <div class="info__filename">
            <label for="filename">Filename</label>
            <input type="text" name="filename" value="" disabled />
        </div>

        <div class="info__filesize">
            <label for="file-size">File Size</label>
            <input type="text" name="file-size" value="" disabled />
        </div>

        <div class="info__date">
            <label for="last-modified">Last Modified</label>
            <input type="text" name="last-modified" value="" disabled>
        </div>

        <div class="info__action">
            <button>Close</button>
        </div>
    </form>
</div>


<script src="{{ url_for('static', filename='js/files/dropzone.js') }}"></script>
<script src="{{ url_for('static', filename='js/files/table.js') }}"></script>
<script src="{{ url_for('static', filename='js/files/context-menu.js') }}"></script>
<script src="{{ url_for('static', filename='js/files/http.js') }}"></script>
<script src="{{ url_for('static', filename='js/files/collapsible.js') }}"></script>
<script src="{{ url_for('static', filename='js/files/upload.js') }}"></script>
<script src="{{ url_for('static', filename='js/files/info.js') }}"></script>
{% endblock %}
