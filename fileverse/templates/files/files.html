<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Drive</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/files/layout.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/files/navbar.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/files/tabs.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/files/searchbar.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/files/table.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/files/dropzone.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/files/details.css')}}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
  <div class="navbar">
    <div>Brand Name</div>

    <!-- Search Bar -->
    <form class="search-bar">
      <input type="search" placeholder="Search" />
      <input type="submit" value="Search" />
    </form>


    <div>User</div>
  </div>
    
  <div class="page-content">

    <!-- Sidebar -->
    <div class="tab">
      <button class="tab__link">
        <svg class="dashboard-icon"></svg>
        <span>Dashboard</span>
      </button>

      <button class="tab__link" onclick="openTab(event, 'file-table');" id="file-tab">
        <svg class="files-icon"></svg>
        <span>Files</span>

      </button>
      <button class="tab__link">
        <svg class="trash-icon"></svg>
        <span>Trash</span>
      </button>

      <button class="tab__link">
        <svg class="settings-icon"></svg>
        <span>Settings</span>
      </button>
    </div>


    <div class="tabcontent" id="file-table" style="display: block;">
      <!-- File Table -->
      <table class="file-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Size</th>
          </tr>
        </thead>
        <tbody class="file-table__body">
          {% for upload in uploads %}
          <tr class="file-table__row" id="{{ upload['id'] }}">
            <td>{{ upload['filename']}}</td>
            <td>{{ upload['date'] }}</td>
            <td>{{ upload['size'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <!-- Right Click on File Entries in the File Table-->
      <div id="context-menu">
        <button class="context-menu__item">Download</button>
        <button class="context-menu__item">Delete</button>
        <button class="context-menu__item">Details</button>
      </div>
    </div>

    <div>
      <!--Drag and Drop Upload Box-->
      <div class="drop-zone">
        <span class="drop-zone__prompt">Drop files here or click to upload</span>
        <input class="drop-zone__input" type="file" name="file" multiple />
      </div>

      <button class="drop-zone__submit" type="submit" onclick="uploadFile(event)">Upload</button>
      <button class="drop-zone__submit" type="submit" onclick="removeUploadFileEntry(event)">Clear</button>

      <div class="ongoing-tasks">
        <div class="ongoing-tasks__upload">
          <p>Upload Summary</p>
          <div class="upload-details">
          </div>
        </div>

        <div class="ongoing-tasks__download">
          <p>Download Summary</p>
          <div>

          </div>
        </div>
      </div>
    </div>

  </div>
    <script src="{{ url_for('static', filename='js/files/requestHandler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/files/dropzone.js') }}"></script>
    <script src="{{ url_for('static', filename='js/files/tabs.js')     }}"></script>
    <script src="{{ url_for('static', filename='js/files/table.js')     }}"></script>
</body>
</html>
