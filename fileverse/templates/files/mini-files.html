{% extends 'base.html' %}

{% block title %}
<title>My Files</title>
{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-layout.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-dropzone.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-details.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-table.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-context-menu.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-collapsible.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-upload-button.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-upload.css')}}">

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
{% endblock%}

{% block content %}
<div class="page-content">
    <h2>Files on Remote Server</h2>
    <div class="file-table-container">
        <table class="table" id="file-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last modified</th>
                    <th>File size</th>
                    <th>
                        <button class="table-options-icon">
                            &#xFE19;
                        </button>

                            <div class="table-options display-disable">
                                <button>Download Selected</button>
                                <button>Delete Selected</button>
                                <button>Select All</button>
                                <button>Deselect All</button>
                            </div>

                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>



</div>

<button class="upload-button">
    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
        width="24px" fill="#3590ae">
        <g>
            <rect fill="none" height="24" width="24" />
        </g>
        <g>
            <path d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M7,9l1.41,1.41L11,7.83V16h2V7.83l2.59,2.58L17,9l-5-5L7,9z" />
        </g>
    </svg>
</button>
<div class="upload-pop-up display-disable">
    <div class="drop-zone">
        <span class="drop-zone__prompt">Drop files here or click to upload</span>
        <input class="drop-zone__input" type="file" name="file" multiple />
    </div>
    <div class="upload-table-container">
    </div>
</div>

<script src="{{ url_for('static', filename='js/mini-files/mini-dropzone.js') }}"></script>
<script src="{{ url_for('static', filename='js/mini-files/mini-table.js') }}"></script>
<script src="{{ url_for('static', filename='js/mini-files/mini-context-menu.js') }}"></script>
<script src="{{ url_for('static', filename='js/mini-files/mini-http.js') }}"></script>
<script src="{{ url_for('static', filename='js/mini-files/mini-collapsible.js') }}"></script>
<script src="{{ url_for('static', filename='js/mini-files/mini-upload.js') }}"></script>
{% endblock %}
