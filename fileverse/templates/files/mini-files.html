<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/files/navbar.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/files/searchbar.css')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-layout.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-dropzone.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-details.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mini-files/mini-table.css')}}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div class="page-content">
        <div class="drop-zone">
            <span class="drop-zone__prompt">Drop files here or click to upload</span>
            <input class="drop-zone__input" type="file" name="file" multiple />
        </div>
        <div class="details">
            <div class="detail">
                <span class="detail__name">Some Filename</span>
                <progress class="detail__progress" max="100" value="0"></progress>
                <button class="detail__cancel">Cancel</button>
            </div>
        </div>
        <table class="file-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>some filename</td>
                    <td>XXXX-XX-XX XX-XX-XX</td>
                    <td>XXXXXXXXXXX</td>
                </tr>
                <tr>
                    <td>some filename</td>
                    <td>XXXX-XX-XX XX-XX-XX</td>
                    <td>XXXXXXXXXXX</td>
                </tr>
                <tr>
                    <td>some filename</td>
                    <td>XXXX-XX-XX XX-XX-XX</td>
                    <td>XXXXXXXXXXX</td>
                </tr>
            </tbody>
        </table>


    </div>

    <script src="{{ url_for('static', filename='js/files/requestHandler.js')}}"></script>
    <script src="{{ url_for('static', filename='js/files/dropzone.js') }}"></script>
    <script src="{{ url_for('static', filename='js/files/tabs.js')     }}"></script>
    <script src="{{ url_for('static', filename='js/files/table.js')     }}"></script>

</body>

</html>
