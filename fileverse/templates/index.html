<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fileverse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/login/form.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/index/index-stylesheet.css')}}">
</head>

<body>
    <div class="index-page-layout">

        <div class="fileverse-description-container">
            <h1>Welcome to FileVerse! </h1>
            <p> In FileVerse, you can upload and download your files at ease.</p>
        </div>

        <div class="login-form-container">
            <form action="/auth/login" method="post" class="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button>Login</button>
                <hr>

                <button>Create new account</button>
            </form>
        </div>
    </div>
</body>

</html>
